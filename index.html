<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Home Work Guy</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        </style>
</head>
<body>
    <h2 id="title"><span>The Home Work Guy</span></h2>
   <!--Form box below-->
   <form action="https://formsubmit.co/homeworkguy773@gmail.com" method="POST">
    <div class="inputBox">
        <input type="email" name="email" required>
        <span>Email</span>
    </div>
    <div class="inputBox">
        <input type="text" name="class" required>
        <span>Class</span>
    </div>
    <div class="inputBox">
        <input type="text" name="assignment" required>
        <span>Assignment</span>
    </div>
    <div class="inputBox">
        <input type="datetime-local" name="datetime-local" required>
        <span>Due Date</span>
    </div>
    <div class="inputBox">
        <input type="url" name="url" required>
        <span>URL</span>
    </div>
    <div class="inputBox">
        <input type="text" name="username" required>
        <span>Login Username</span>
    </div>
    <div class="inputBox">
        <input type="text" name="password" required>
        <span>Login Password</span>
    </div>
    <button type="submit">Send</button>
   </form>
   <!--Form box above-->
</body>
</html>
